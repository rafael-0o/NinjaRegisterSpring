<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create ninja form</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #263238;
        }

        div {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #006064;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #00838f, #4fb3bf);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #006064;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f5f5f5;
        }

        input:focus {
            outline: none;
            border-color: #4fb3bf;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(79, 179, 191, 0.2);
        }

        input::placeholder {
            color: #9e9e9e;
        }

        button {
            background: linear-gradient(to right, #00838f, #4fb3bf);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(to right, #006064, #00838f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 131, 143, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            color: #00838f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            text-align: center;
            width: 100%;
        }

        a:hover {
            color: #006064;
            text-decoration: underline;
        }

        /* Ninja-themed decoration */
        div::before {
            content: 'å¿';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.1;
            color: #006064;
            font-family: sans-serif;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            div {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Animation for form inputs */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form > * {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        /* Add delay for each form element */
        form > *:nth-child(1) { animation-delay: 0.1s; }
        form > *:nth-child(2) { animation-delay: 0.2s; }
        form > *:nth-child(3) { animation-delay: 0.3s; }
        form > *:nth-child(4) { animation-delay: 0.4s; }
        form > *:nth-child(5) { animation-delay: 0.5s; }
        form > *:nth-child(6) { animation-delay: 0.6s; }
        form > *:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
<div>
    <h1>Create new ninja</h1>
    <form th:action="@{/api/ninjas/ui/save}" th:object="${ninja}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" required/>
        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}" required/>
        <label for="rank">Rank:</label>
        <input type="text" id="rank" th:field="*{rank}" required/>
        <label for="mission">Mission id:</label>
        <input type="text" id="mission" th:field="*{mission}"/>
        <button type="submit">Submit ninja</button>
    </form>
        <a href="@{/api/ninjas/ui/showall}"></a>
</div>
</body>
</html>
