<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of ninjas list</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>age</th>
        <th>rank</th>
        <th>mission</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="ninja: ${ninjas}">
            <td th:text="${ninja.id}"></td>
            <td th:text="${ninja.name}"></td>
            <td th:text="${ninja.email}"></td>
            <td th:text="${ninja.age}"></td>
            <td th:text="${ninja.mission}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
