<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #333;
            line-height: 1.6;
        }

        div {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        div:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        div::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
        }

        h2 {
            color: #222;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        strong {
            color: #555;
            font-weight: 600;
            min-width: 80px;
            display: inline-block;
            margin-right: 1rem;
        }

        span {
            color: #222;
            font-weight: 500;
            flex-grow: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            div {
                padding: 1.5rem;
            }

            p {
                flex-direction: column;
                align-items: flex-start;
            }

            strong {
                margin-bottom: 0.3rem;
            }
        }

        /* Animation for ninja theme */
        @keyframes shuriken {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        div:hover::after {
            content: 'âœ´';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: rgba(255, 126, 95, 0.3);
            animation: shuriken 3s linear infinite;
        }
    </style>
</head>
<body>
<div>
    <h2 th:text="${ninjas.name}"></h2>
    <p><strong>Email:</strong> <span th:text="${ninjas.email}"></span></p>
    <p><strong>Age:</strong> <span th:text="${ninjas.age}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${ninjas.rank}"></span></p>
    <p> <strong>Id:</strong> <span th:text="${ninjas.id}"></span></p>
    <p> <strong>Mission:</strong>
        <span th:if="${ninjas.mission}"><span th:text="${ninjas.mission.name}"><br></span>
            Id: <span th:text="${ninjas.mission.id}"><br></span>
            Dificullty: <span th:text="${ninjas.mission.difficulty}"><br></span>
        </span>
        <span th:if="${ninjas.mission==null}">Don't have missions</span>
    </p>

</div>
</body>
</html>
